<script src="main.js"></script>
<script>

	//初始化
	var console = document.getElementById("console");
	var char = new Character();
	showProp(char);
	
	var setClass = document.getElementById("setClass");
	setClass.addEventListener("mousedown", onPressed, false);
	setClass.addEventListener("mousedown", onPressed, false);
	
	function onPressed(evt)
	{
		char.setClass(SOR);
		showProp(char);
	}
	
	
	//显示对象的属性
	function showProp(obj)
	{
	 	console.innerHTML = "";
		for (var elmt in obj)
		{
			console.innerHTML += elmt + ":" + obj[elmt] + " ";
		}
	}
	
	
</script>
